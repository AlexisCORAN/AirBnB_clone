<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AirBnB Clone</title>
  <link rel="stylesheet" href="styles/7-common.css">
  <link rel="stylesheet" href="styles/7-header.css">
  <link rel="stylesheet" href="styles/7-footer.css">
  <link rel="stylesheet" href="styles/7-filters.css">
  <link rel="stylesheet" href="styles/7-places.css">
  <link rel="AirBnB Icon" href="images/icon.png">
</head>

<body>
  <header>
    <div class="logo"> </div>
  </header>

  <div class="container">
    <Section class="filters">

      <div class="locations">

        <h3> State </h3>
        <h4> California, Arizona... </h4>

        <div class="popover">

          <h2> Arizona </h2>
          <ul>
            <li> Page </li>
            <li> Page2 </li>
          </ul>

          <h2> California </h2>
          <ul>
            <li> San franciso </li>
            <li> Los altos </li>
          </ul>

        </div>

      </div>

      <div class="amenities">

        <h3> Amenities </h3>
        <h4> Internet, Kitchen </h4>

        <div class="popover">
          <ul class="remove_def">
            <li> Internet </li>
            <li> TV </li>
            <li> Kitchen</li>
            <li> Iron </li>
          </ul>
        </div>
      </div>

      <button> Search </button>

    </Section>

    <section class="places">
      <h1> Places </h1>
      <article> My home </article>
      <article> Tiny house </article>
      <article> A suite </article>

    </section>
  </div>

  <footer>
    <p> Holberton School </p>
  </footer>

</body>
</html>
